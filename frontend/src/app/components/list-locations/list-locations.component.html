<div class="table_content">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Area (mÂ²)</th>
                <th scope="col">Padre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let location of locations; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{ location.name }}</td>
                <td>{{ location.area_m2 }}</td>
                <td>{{ locations | locationName : location }}</td>
            </tr>
            
        </tbody>
    </table>
</div>
